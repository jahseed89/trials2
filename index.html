<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,70"
    />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <div class="main-section">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
      <form id="survey-form">
        <div>
          <label id="name-label">Name</label><br />
          <input
            type="text"
            placeholder="Enter Name"
            required
            id="name"
            class="input-f"
          />
        </div>
        <div>
          <label id="email-label">Email</label>
          <br />
          <input
            type="email"
            placeholder="Enter Email"
            required
            id="email"
            class="input-f"
            required
          />
        </div>
        <div>
          <label id="number-label">Age</label><br />
          <input
            type="number"
            placeholder="Age"
            id="number"
            min="15"
            max="100"
            class="input-f"
          />
        </div>
        <div>
          <label>Which option best describes your current role?</label><br />
          <select id="dropdown" class="input-f">
            <option value="" disabled selected>Select an option</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="undefine">Prefer Not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="radio-section">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <input type="radio" id="age2" name="age" value="60" />
          <label for="age2">Definitely</label><br />
          <input type="radio" id="age3" name="age" value="100" />
          <label for="age3">Maybe</label><br />
          <input type="radio" id="age3" name="age" value="100" />
          <label>Not sure</label>
        </div>
        <div>
          <label>What is your favorite feature of freeCodeCamp?</label><br />
          <select id="dropdown" class="input-f">
            <option value="" disabled selected>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open">Open Source</option>
          </select>
        </div>
        <div>
          <p>What would you like to see improved? (Check all that apply)</p>
          <input type="checkbox" value="fed">
          <label for="">Front-end Projects</label><br>
          <input type="checkbox" value="back">
          <label for="">Back-end Projects</label><br>
          <input type="checkbox" value="data">
          <label for="">Data Visualization</label><br>
          <input type="checkbox" value="challenges">
          <label for="">Challenges</label><br>
          <input type="checkbox" value="open">
          <label for="">Open Source Community</label><br>
          <input type="checkbox" value="videos">
          <label for="">Videos</label><br>
          <input type="checkbox" value="city">
          <label for="">City Meetups</label><br>
          <input type="checkbox" value="wiki">
          <label for="">Wiki</label><br>
          <input type="checkbox" value="forum">
          <label for="">Forum</label><br>
          <input type="checkbox" value="addcourse">
          <label for="">Additional Courses</label><br>

        </div>
        <div>
          <p>Any comments or suggestions?</p>
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <button type="submit" id="submit">Submit</button>
      </form>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
